name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Create release
        uses: obsidian-tools/obsidian-release-action@v1
        with:
          manifest-path: manifest.json
          main-js-path: main.js
          versions-json-path: versions.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
