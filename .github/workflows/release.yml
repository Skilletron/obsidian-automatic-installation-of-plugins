name: Release Obsidian Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Update version in manifest.json and package.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}

          echo "Updating manifest.json to $VERSION"
          jq --arg v "$VERSION" '.version = $v' manifest.json > manifest.tmp && mv manifest.tmp manifest.json

          echo "Updating package.json to $VERSION"
          jq --arg v "$VERSION" '.version = $v' package.json > package.tmp && mv package.tmp package.json

      - name: Commit updated version files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add manifest.json package.json
          git commit -m "chore: update version to ${VERSION}"
          git push origin HEAD:${GITHUB_REF#refs/heads/} || git push origin HEAD:${GITHUB_REF}

      - name: Build plugin
        run: npm run build

      - name: Check files exist
        run: |
          test -f manifest.json || (echo "❌ manifest.json missing!" && exit 1)
          test -f main.js || (echo "❌ main.js missing!" && exit 1)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            manifest.json
            main.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
